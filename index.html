                <form id="form-car" onsubmit="event.preventDefault(), addCar()" action="/cars.php">

                        <label for="brand">Marca</label>
                        <input type="text" class="form-control" id="brand" placeholder="Ingresa marca del vehículo" required>

                    <div class="form-group">
                        <label for="model">Modelo</label>

                        <label for="colors">Color</label>
                        <input type="text" class="form-control" id="colors" placeholder="Ingresa color del vehículo" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Año</label>
                        <input type="text" class="form-control" id="year" placeholder="Ingresa año del vehículo" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="text" class="form-control" id="price" placeholder="Ingresa precio del vehículo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
